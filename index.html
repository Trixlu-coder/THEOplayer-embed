<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive THEOplayer Embed</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* iFrame container */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio for video */
    }

    /* iFrame style */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Media query for mobile view */
    @media (max-width: 768px) {
      .iframe-container {
        padding-bottom: 75%; /* Adjust to a 4:3 aspect ratio for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://trixlu-coder.github.io/theoplayer-embed/" allowfullscreen></iframe>
  </div>
</body>
</html>
