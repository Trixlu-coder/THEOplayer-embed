<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEOplayer HLS Livestream</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.theoplayer.com/latest/theoplayer.css">
    <style>
        .theoplayer-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        #theoplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="theoplayer-container" class="theoplayer-container video-js theoplayer-skin vjs-16-9">
        <video id="theoplayer" class="theoplayer video-js" controls></video>
    </div>

    <script src="https://cdn.theoplayer.com/latest/theoplayer.js"></script>
    <script>
        const element = document.querySelector('#theoplayer');
        const player = new THEOplayer.Player(element, {
            libraryLocation: 'https://cdn.theoplayer.com/latest/'
        });
        player.source = {
            sources: [{
                src: 'https://customer-o8kvsp3b80e8hnmx.cloudflarestream.com/24333944444de86a0d3d98cb9b44f282/manifest/video.m3u8',
                type: 'application/x-mpegURL'
            }]
        };
    </script>

</body>
</html>
